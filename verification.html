<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vérification QR Code</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: #f4f4f9;
        }
        .header {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border-bottom: 5px solid #388E3C;
        }
        .header img {
            width: 50px;
            vertical-align: middle;
        }
        .header h1 {
            display: inline;
            font-size: 24px;
            margin: 0;
        }
        .container {
            margin: 50px auto;
            padding: 20px;
            width: 80%;
            max-width: 600px;
            background: white;
            border: 2px solid #4CAF50;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #4CAF50;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://cdn-icons-png.flaticon.com/512/1177/1177568.png" alt="Icône école">
        <h1>Groupe Scolaire Hadja Fatou Diaby</h1>
    </div>
    <div class="container">
        <h2>QR Code Authentique</h2>
        <p>Ce QR code appartient au : <strong>Groupe Scolaire Hadja Fatou Diaby</strong>.</p>
        <p>Pour toute question, contactez-nous : <br><strong>663-53-08-08<br>622-06-85-10<br>622-01-82-10</strong></p>
        <p><em>Merci de nous faire confiance.</em></p>
    </div>
</body>
</html>
